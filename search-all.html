<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Box</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <h1 class="text-center">Multi-Search Box</h1>
        <form id="search-form" class="text-center">
            <div class="form-group">
                <input type="text" class="form-control" id="search-query" placeholder="Enter search query..." required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="youtube-checkbox" data-url-template="https://www.youtube.com/results?search_query={QUERY}">
                    <label class="form-check-label" for="youtube-checkbox">YouTube</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="google-checkbox" data-url-template="https://www.google.com/search?q={QUERY}">
                    <label class="form-check-label" for="google-checkbox">Google</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bing-checkbox" data-url-template="https://www.bing.com/search?q={QUERY}">
                    <label class="form-check-label" for="bing-checkbox">Bing</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="linkedin-checkbox" data-url-template="https://www.linkedin.com/search/results/all/?keywords={QUERY}">
                    <label class="form-check-label" for="linkedin-checkbox">LinkedIn</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tripadvisor-checkbox" data-url-template="https://www.tripadvisor.com/Search?q={QUERY}">
                    <label class="form-check-label" for="tripadvisor-checkbox">TripAdvisor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="booking-checkbox" data-url-template="https://www.booking.com/searchresults.html?ss={QUERY}">
                    <label class="form-check-label" for="booking-checkbox">Booking.com</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="airbnb-checkbox" data-url-template="https://www.airbnb.com/s/{QUERY}">
                    <label class="form-check-label" for="airbnb-checkbox">Airbnb</label>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="search-all-btn">Search All</button>
        </form>

        <h1 class="text-center">Multi-Search Box</h1>
        <form id="search-form" class="text-center">
            <div class="form-group">
                <input type="text" class="form-control" id="search-query" placeholder="Enter search query..." required>
            </div>
            <div class="d-inline-block mr-2">
                <button type="button" class="btn btn-primary" data-url-template="https://www.youtube.com/results?search_query={QUERY}">YouTube</button>
                <button type="button" class="btn btn-secondary" data-url-template="https://www.google.com/search?q={QUERY}">Google</button>
                <button type="button" class="btn btn-info" data-url-template="https://www.bing.com/search?q={QUERY}">Bing</button>
                <button type="button" class="btn btn-warning" data-url-template="https://duckduckgo.com/?q={QUERY}">DuckDuckGo</button>
                <button type="button" class="btn btn-danger" data-url-template="https://search.yahoo.com/search?p={QUERY}">Yahoo</button>
                <button type="button" class="btn btn-dark" data-url-template="https://www.linkedin.com/search/results/all/?keywords={QUERY}">LinkedIn</button>
            </div>
            <button type="button" class="btn btn-success" id="search-all-btn">Search All</button>
        </form>
    </div>
</div>


    <div>
      
    </div>


<script>
    function search(urlTemplate, query) {
        const url = urlTemplate.replace('{QUERY}', encodeURIComponent(query));
        window.open(url, '_blank');
    }

    // Handle the Search All functionality
    document.getElementById('search-all-btn').addEventListener('click', function() {
        const query = document.getElementById('search-query').value;
        const checkboxes = document.querySelectorAll('#search-form input[type="checkbox"]:checked');

        checkboxes.forEach(checkbox => {
            const urlTemplate = checkbox.getAttribute('data-url-template');
            search(urlTemplate, query);
        });
    });
</script>

</body>

</html>
