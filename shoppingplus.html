<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Bootstrap</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Product Card -->
<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <img src="path_to_product_image.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title" id="productName">Sample Product</h5>
            <p class="card-text">$Product Price</p>
            <!-- Buttons -->
            <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
            <button class="btn btn-secondary" onclick="showCartItems()">Cart Items</button>
            <button class="btn btn-success" onclick="purchase()">Purchase</button>
        </div>
    </div>
    <!-- List of products added -->
    <ul class="list-group mt-3" id="cartList"></ul>
</div>

<!-- Optional: Include Bootstrap JS and Popper.js via CDN for added functionality -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addToCart() {
        const productName = document.getElementById('productName').textContent;
        const cartList = document.getElementById('cartList');
        const listItem = document.createElement('li');
        
        listItem.className = 'list-group-item';
        listItem.textContent = productName;

        cartList.appendChild(listItem);
        alert('Item added to cart!');
    }

    function showCartItems() {
        const cartItems = document.getElementById('cartList').children.length;
        alert('You have ' + cartItems + ' items in your cart.');
    }

    function purchase() {
        const cartItems = document.getElementById('cartList').children.length;
        if (cartItems === 0) {
            alert('Your cart is empty!');
        } else {
            alert('Thank you for your purchase! You bought ' + cartItems + ' items.');
            // Clear the list after purchase
            document.getElementById('cartList').innerHTML = '';
        }
    }
</script>

</body>
</html>
